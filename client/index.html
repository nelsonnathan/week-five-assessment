<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Delicious fortune cookie</button>
    <button id="inspirationSpitter">A little pick me up</button>


    <form method="GET" action="/api/pick" id="quoteForm">
    <label for="quotes">Pick your favorite quote:</label>
    <select name="quotes" id="quotes">
      <option></option>
      <option>“Do what you can, with what you have, where you are.” 
        ― Theodore Roosevelt</option>
      <option>“It's the possibility of having a dream come true that makes life interesting.” 
        ― Paulo Coelho</option>
      <option>“A person's a person, no matter how small.” 
        ― Dr. Seuss</option>
      <option>“Nothing is impossible, the word itself says 'I'm possible'!” 
        ― Audrey Hepburn</option>
    </select>
    </form>

    <button id="quoteSubmit" type="submit" form="quoteForm" value="Submit">Submit</button>
    

    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune")
          .then(res => {
            const data = res.data
            alert(data)
          })
      }

      document.getElementById("inspirationSpitter").onclick = function () {
        axios.get("http://localhost:4000/api/inspiration")
          .then(res => {
            const data = res.data
            alert(data)
          })
      }

      document.getElementById("quoteSubmit").onclick = function () {
        axios.get("http://localhost:4000/api/pick")
          .then(res => {
            const data = res.data
            alert("Your favorite quote: " + data)
          })
      }


      
    </script>
  </body>
</html>
